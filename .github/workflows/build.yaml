name: Build
on: [push, pull_request]

jobs:
  build_on_mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: 22
      - name: install dependencies
        run: npm install
      - name: build
        run: npm run make
      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ceb-trotec-export-mac
          path: out
          retention-days: 1

  build_on_win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: 22
      - name: install dependencies
        run: npm install
      - name: build
        run: npm run make
      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ceb-trotec-export-win
          path: out
          retention-days: 1
